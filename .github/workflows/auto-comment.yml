name: Auto Comment
on:
  pull_request_target:
    types:
      - opened

    branches:
      - main
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment $PR_REQUEST --body "## What type of PR is this:"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PR_REQUEST: ${{ github.event.pull_request.html_url }}
